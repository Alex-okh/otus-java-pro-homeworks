<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 12 - Стартовая страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .logo-container::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 2px;
        }

        .logo {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            background: white;
            padding: 20px;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-weight: 500;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-decoration: none;
            padding: 22px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 126, 95, 0.6);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button i {
            margin-right: 15px;
            font-size: 1.6rem;
            vertical-align: middle;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 80px 0 50px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 30px;
            width: 280px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-desc {
            font-size: 1.05rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .footer {
            margin-top: 70px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .wave .shape-fill {
            fill: rgba(255, 255, 255, 0.03);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .logo {
                width: 220px;
                height: 220px;
            }

            .cta-button {
                padding: 18px 40px;
                font-size: 1.2rem;
            }

            .features {
                gap: 25px;
            }

            .feature-card {
                width: 100%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .logo {
                width: 180px;
                height: 180px;
            }

            .cta-button {
                width: 100%;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="img/logo.svg" class="logo" alt="Логотип">
    </div>

    <h1>Домашнее задание 12</h1>

    <p class="subtitle">
        Добро пожаловать на стартовую страницу. Здесь вы найдете всё необходимое для работы с системой управления клиентами и выполнения заданий.
    </p>

    <a href="clients" class="cta-button">
        <i class="fas fa-users"></i> Перейти к списку клиентов
    </a>



    <div class="footer">
        <p>© 2025 Охрименко Алексей.</p>
    </div>
</div>

</body>
